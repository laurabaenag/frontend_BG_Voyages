<app-header></app-header>
<div class="container">
    <form class="custom-form" (ngSubmit)="onSubmit()">
        <div class="col-12">
            <input type="text" class="form-control" id="name" name="nombre" placeholder="Nombre" required
                [(ngModel)]="user.nombre">
        </div>
        <div class="col-12">
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required
                [(ngModel)]="user.apellido">
        </div>
        <div class="col-md-12">
            <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email" required
                [(ngModel)]="user.email">
        </div>
        <div class="col-md-12">
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Clave" required
                [(ngModel)]="user.password">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                    Al suscribirse usted acepta nuestros <a routerLink="/terminosServicio">términos de servicio</a> y <a
                        routerLink="/normasPrivacidad">política de privacidad</a>.
                </label>
            </div>
        </div>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-danger">Sign Up</button>
            <br>
            <p>¿Ya tienes cuenta? <a routerLink="/login">Acceso</a></p>
        </div>

    </form>
</div>
<app-footer></app-footer>
